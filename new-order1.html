<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raju Bandar AI Courses - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      min-height: 100vh;
      color: #333;
    }

   .sidebar {
      width: 230px;
      background-color: #1e293b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #38bdf8;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 10px;
      display: block;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover {
      background-color: #334155;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
      background-color: #f9fafb;
    }

   .card {
  background-color: white;
  padding:55px;
  border-radius: 2px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  max-width: 1000px;
  width: 100%;
  margin: auto;
}


    .card h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #1e293b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      background-color: #0ea5e9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #0284c7;
    }

    @media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    flex-direction: row;
    padding: 10px 0;
    background-color: #1e293b;
    align-items: center;
    justify-content: space-between;
    overflow-x: auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .sidebar h2 {
    font-size: 18px;
    margin: 0 15px;
    color: #38bdf8;
    flex-shrink: 0;
  }

  .sidebar ul {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    margin: 0;
    padding: 0;
    overflow-x: auto;
    list-style: none;
  }

  .sidebar ul li {
    margin: 0;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .sidebar ul li a {
    display: inline-block;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 6px;
    margin-right: 5px;
    background-color: transparent;
    color: #fff;
  }

  .sidebar ul li a:hover {
    background-color: #334155;
  }

  .main {
    padding: 20px 15px;
  }

  .card {
    padding: 25px 15px;
  }

  .order-slip,
  .clear-btn {
    width: 100%;
    max-width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Raju AI Courses</h2>
    <ul>
      <li><a href="new-order1.html" aria-current="page">üéì Buy Course</a></li>
      <li><a href="my-orders.html">üì¶ My Courses</a></li>
<li><a href="new-order.html">üì¶ Buy Services</a></li>
      <li><a href="services.html">üìö All Courses</a></li>
      <li><a href="register-complaint.html">üõ†Ô∏è Support</a></li>
    </ul>
  </div>

 <div class="main">
    <div class="card">
      <h1>Buy Your Course</h1>
      <form id="serviceForm">
        <div class="form-group">
          <label for="category">Course Type</label>
          <select id="category"></select>
        </div>
        <div class="form-group">
          <label for="service">Course Package</label>
          <select id="service"></select>
        </div>
        <div class="form-group">
          <label for="link">Your Name / Instagram / Email</label>
          <input type="text" id="link" placeholder="Enter contact (Name/Instagram/email)" required />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" placeholder="Enter quantity (1 or more)" required />
        </div>
        <div class="form-group">
          <label for="charge">Total Charge</label>
          <input type="text" id="charge" readonly />
        </div>
        <div class="form-group">
          <label>Scan & Pay via:</label>
          <img id="qrImage" src="GooglePay_QR.png" alt="QR Code" style="max-width: 300px; display: block; margin: 10px auto;" />
          <p style="text-align: center;">
            Paytm | GPay | BHIM UPI<br>
            <small>(Send payment screenshot on Instagram)</small>
          </p>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const services = {
      raju_courses: [
        { name: "Viral Hack Guide", rate: 159, qr: "GooglePay_QR.png" },
        { name: "Prompt PDF Guide", rate: 180, qr: "GooglePay_QR (1).png" },
        { name: "1 Month Plan (No Debit Card)", rate: 200, qr: "GooglePay_QR (2).png" },
        { name: "1 Month Plan (With Debit Card)", rate: 348, qr: "GooglePay_QR (3).png" },
        { name: "1.5 Year Plan (With Debit Card)", rate: 699, qr: "GooglePay_QR (4).png" },
        { name: "Ultimate Pack", rate: 799, qr: "GooglePay_QR (4).png" } // Reusing last QR
      ]
    };

    const categorySelect = document.getElementById("category");
    const serviceSelect = document.getElementById("service");
    const quantityInput = document.getElementById("quantity");
    const chargeInput = document.getElementById("charge");

    function updateCharge() {
      const category = categorySelect.value;
      const selectedIndex = serviceSelect.value;
      const quantity = parseInt(quantityInput.value) || 0;

      if (services[category] && services[category][selectedIndex]) {
        const serviceObj = services[category][selectedIndex];
        const charge = quantity * serviceObj.rate;
        chargeInput.value = `‚Çπ${charge.toFixed(2)}`;

        // update QR image
        const qrImage = document.getElementById("qrImage");
        qrImage.src = serviceObj.qr;
      }
    }

    categorySelect.addEventListener("change", () => {
      const selected = categorySelect.value;
      serviceSelect.innerHTML = "";
      services[selected].forEach((service, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = `${service.name} ‚Äì ‚Çπ${service.rate}`;
        serviceSelect.appendChild(option);
      });
      updateCharge();
    });

    serviceSelect.addEventListener("change", updateCharge);
    quantityInput.addEventListener("input", updateCharge);

    // Initialize categories
    Object.keys(services).forEach(key => {
      const option = document.createElement("option");
      option.value = key;
      option.text = key.replace(/_/g, " ").toUpperCase();
      categorySelect.appendChild(option);
    });
    categorySelect.dispatchEvent(new Event("change"));

    // Form submission
    document.getElementById('serviceForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitButton = this.querySelector("button[type='submit']");
      submitButton.disabled = true;
      submitButton.textContent = "Submitting...";

      try {
        const confirmPay = confirm("Have you paid via QR?");
        if (!confirmPay) {
          alert("Please pay before submitting.");
          return;
        }

        const category = categorySelect.value;
        const serviceIndex = serviceSelect.value;
        const quantity = parseInt(quantityInput.value);
        const link = document.getElementById("link").value.trim();

        if (!link) {
          alert("Enter a valid contact.");
          return;
        }

        if (isNaN(quantity) || quantity <= 0) {
          alert("Enter a valid quantity.");
          return;
        }

        const serviceObj = services[category][serviceIndex];
        const order = {
          service: serviceObj.name,
          link,
          quantity,
          category,
          timestamp: new Date().toISOString()
        };

        const lastOrderKey = `${category}-${serviceIndex}-${link}-${quantity}`;
        if (sessionStorage.getItem(lastOrderKey)) {
          alert("Duplicate order. Please wait before reordering.");
          return;
        }
        sessionStorage.setItem(lastOrderKey, "submitted");

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch("https://smmp-backend-l4dc.onrender.com/new-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal: controller.signal,
          body: JSON.stringify(order)
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));

        alert("Order submitted successfully!");
        window.location.href = "my-orders.html";

      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Submit";
      }
    });
  </script>

</body>
</html>
